<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphadex</title>
    <style>
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #f0f0f0;
        }
        /* Top bar styling */
        .top-bar {
            background-color: #333; /* Dark grey */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Logo styling */
        .logo img {
            height: 50px;
        }
        /* Button container */
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        /* Button styling */
        .nav-buttons a {
            text-decoration: none;
            background-color: #ff4500; /* Discord orange */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .nav-buttons a:hover {
            background-color: #e03e00;
        }
        /* Main content placeholder */
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Logo on the left -->
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Alphadex Logo">
            </a>
        </div>
        <!-- Navigation buttons on the right -->
        <div class="nav-buttons">
            <a href="#">Home</a>
            <a href="#">Dictionary</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Alphadex</h1>
        <p>Your guide to Gen Alpha slang and beyond!</p>
    </div>
</body>
</html>
